<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random + Reset Theme + Fonts + Dots + Flash + Box + Footer</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background-color: black;
    color: white;
    transition: background-color 0.5s ease, color 0.5s ease, font-family 0.5s ease;
    position: relative;
  }

  .blur-transition {
    animation: blurFade 0.5s ease forwards;
  }

  @keyframes blurFade {
    0% {
      filter: blur(0);
      opacity: 1;
    }
    50% {
      filter: blur(8px);
      opacity: 0.4;
    }
    100% {
      filter: blur(0);
      opacity: 1;
    }
  }

  .flash-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    opacity: 0;
    pointer-events: none;
    z-index: 1000;
    animation: flashAnim 0.3s ease forwards;
  }

  @keyframes flashAnim {
    0% {opacity: 0.9;}
    100% {opacity: 0;}
  }

  .container {
    text-align: center;
    z-index: 10;
    background-color: rgba(0, 0, 0, 0.75);
    padding: 30px 60px;
    border-radius: 15px;
    border: 2px solid white;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
    transition: border-color 0.5s ease, box-shadow 0.5s ease, background-color 0.5s ease, font-family 0.5s ease;
  }

  .stats {
    display: flex;
    justify-content: center;
    gap: 50px;
    font-size: 1.3rem;
    margin-bottom: 1.5rem;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1.5rem;
  }

  .button {
    display: inline-block;
    margin-top: 0;
    padding: 15px 30px;
    border: 2px solid white;
    border-radius: 10px;
    text-decoration: none;
    color: white;
    background: rgba(255, 255, 255, 0.1);
    transition: color 0.5s ease, border-color 0.5s ease, background-color 0.5s ease, font-family 0.5s ease;
  }

  .button:hover {
    background: white;
    color: black;
    border-color: black;
  }

  .random-btn, .reset-btn {
    position: absolute;
    padding: 10px 15px;
    background-color: white;
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    z-index: 20;
    user-select: none;
    transition: background-color 0.3s ease;
  }

  .random-btn:hover, .reset-btn:hover {
    background-color: #ddd;
  }

  .random-btn {
    top: 10px;
    left: 10px;
  }

  .reset-btn {
    top: 10px;
    right: 10px;
  }

  .dots {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 1;
  }

  .dot {
    position: absolute;
    border-radius: 50%;
    opacity: 0.5;
    animation-name: moveDots;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes moveDots {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
  }

  footer {
    position: fixed;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ff4c4c;
    font-weight: 600;
    font-size: 1.2rem;
    letter-spacing: 0.05em;
    text-shadow: 0 0 5px #ff4c4c88;
    user-select: none;
    pointer-events: none;
    z-index: 20;
    transition: color 0.5s ease, font-family 0.5s ease;
  }
</style>
</head>
<body>

<button class="random-btn" onclick="changeTheme()">Random</button>
<button class="reset-btn" onclick="resetTheme()">Reset</button>

<div class="dots"></div>

<div class="container">
  <div class="stats">
    <div class="text">76 USERS</div>
    <div class="text">400+ BEAMS</div>
  </div>
  <h1 class="text">B4EM SPLAZ</h1>
  <a href="https://app.diddyblud.live/u/B4EMSPLAZ" class="button">Continue with Discord</a>
</div>

<footer class="footer-text">made by bru_2 with love</footer>

<script>
  const fonts = [
    "'Poppins', sans-serif",
    "'Roboto Slab', serif",
    "'Press Start 2P', cursive",
    "'Indie Flower', cursive",
    "'Orbitron', sans-serif"
  ];

  const dotsContainer = document.querySelector('.dots');
  const DOT_COUNT = 50;

  const defaultStyles = {
    bgColor: 'black',
    textColor: 'white',
    font: "'Poppins', sans-serif",
    containerBg: 'rgba(0, 0, 0, 0.75)',
    containerBorder: 'white',
    buttonBg: 'rgba(255, 255, 255, 0.1)',
    buttonBorder: 'white',
    dotColors: ['red'],
    footerColor: '#ff4c4c',
    footerFont: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
  };

  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function randomColor() {
    return '#' + Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');
  }

  function getLuminance(hexColor) {
    const r = parseInt(hexColor.substr(1, 2), 16) / 255;
    const g = parseInt(hexColor.substr(3, 2), 16) / 255;
    const b = parseInt(hexColor.substr(5, 2), 16) / 255;
    const a = [r, g, b].map(c => c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4));
    return 0.2126 * a[0] + 0.7152 * a[1] + 0.0722 * a[2];
  }

  function getContrastColor(bgColor) {
    return getLuminance(bgColor) > 0.5 ? '#000000' : '#FFFFFF';
  }

  function createDots(dotColors = null) {
    dotsContainer.innerHTML = '';
    for(let i=0; i < DOT_COUNT; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.width = `${randomInt(3, 8)}px`;
      dot.style.height = dot.style.width;
      dot.style.left = `${Math.random() * 100}vw`;
      dot.style.top = `${Math.random() * 100}vh`;
      dot.style.backgroundColor = dotColors ? dotColors[i % dotColors.length] : randomColor();
      dot.style.animationDuration = `${randomInt(4000, 8000)}ms`;
      dot.style.animationDelay = `${Math.random() * 4000}ms`;
      dotsContainer.appendChild(dot);
    }
  }

  function flashEffect() {
    const flash = document.createElement('div');
    flash.classList.add('flash-overlay');
    document.body.appendChild(flash);
    flash.addEventListener('animationend', () => {
      flash.remove();
    });
  }

  function applyTheme(bgColor, textColor, font, containerBg, containerBorder, buttonBg, buttonBorder, dotColors, footerColor, footerFont) {
    document.body.style.backgroundColor = bgColor;
    document.body.style.color = textColor;
    document.body.style.fontFamily = font;

    document.querySelectorAll('.text').forEach(el => {
      el.style.color = textColor;
      el.style.fontFamily = font;
    });

    const button = document.querySelector('.button');
    button.style.color = textColor;
    button.style.borderColor = buttonBorder;
    button.style.backgroundColor = buttonBg;
    button.style.fontFamily = font;

    const container = document.querySelector('.container');
    container.style.backgroundColor = containerBg;
    container.style.borderColor = containerBorder;
    container.style.fontFamily = font;

    createDots(dotColors);

    const footer = document.querySelector('footer.footer-text');
    footer.style.color = footerColor;
    footer.style.fontFamily = footerFont;
  }

  function changeTheme() {
    flashEffect();

    document.body.classList.add('blur-transition');

    document.body.addEventListener('animationend', () => {
      document.body.classList.remove('blur-transition');

      const bgColor = randomColor();
      const textColor = getContrastColor(bgColor);
      const font = fonts[Math.floor(Math.random() * fonts.length)];

      const containerBg = 'rgba(0, 0, 0, 0.75)';
      const containerBorder = textColor;

      const buttonBg = 'rgba(255, 255, 255, 0.1)';
      const buttonBorder = textColor;

      const dotColors = [randomColor(), randomColor(), randomColor()];

      // footer color now fully random too
      const footerColor = randomColor();

      // footer font random as well
      const footerFont = fonts[Math.floor(Math.random() * fonts.length)];

      applyTheme(bgColor, textColor, font, containerBg, containerBorder, buttonBg, buttonBorder, dotColors, footerColor, footerFont);

    }, { once: true });
  }

  function resetTheme() {
    flashEffect();

    document.body.classList.add('blur-transition');

    document.body.addEventListener('animationend', () => {
      document.body.classList.remove('blur-transition');
      applyTheme(
        defaultStyles.bgColor,
        defaultStyles.textColor,
        defaultStyles.font,
        defaultStyles.containerBg,
        defaultStyles.containerBorder,
        defaultStyles.buttonBg,
        defaultStyles.buttonBorder,
        defaultStyles.dotColors,
        defaultStyles.footerColor,
        defaultStyles.footerFont
      );
    }, { once: true });
  }

  createDots(defaultStyles.dotColors);
</script>

</body>
</html>
