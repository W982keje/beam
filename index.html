        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: red;
            font-size: 3rem;
            text-shadow: 0 0 10px red;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            font-size: 1.2rem;
            color: red;
            text-shadow: 0 0 5px red;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            border: 2px solid white;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .button:hover {
            background: white;
            color: black;
        }

        .dots {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background: red;
            border-radius: 50%;
            opacity: 0.5;
            animation: moveDots 5s linear infinite;
        }

        @keyframes moveDots {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>
